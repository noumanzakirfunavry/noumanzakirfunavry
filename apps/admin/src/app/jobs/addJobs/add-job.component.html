<section>
    <br>
    <br>
    <div class="col-12">
      <form nz-form [nzLayout]="'vertical'">
        <div class="row">
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="text">Title</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input placeholder="Enter Title" dir="rtl" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label [nzSpan]="6">Branch</nz-form-label>
              <nz-form-control [nzSpan]="14">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choose Branch">
                <nz-option nzValue="Branch 1" [nzLabel]="'Branch 1'"></nz-option>
                <nz-option nzValue="Branch 2" [nzLabel]="'Branch 2'"></nz-option>
              </nz-select>
            </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
                <nz-form-label [nzSpan]="6">Description</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
                </nz-form-control>
            </nz-form-item>
        </div>
            <div class="col-md-12">
              <nz-form-item>
                <!-- <input nz-input placeholder="Active"   /> -->
                <!-- <nz-form-label [nzSpan]="6" nzFor="active">Active</nz-form-label> -->
    
                <nz-form-control [nzSpan]="14">
                  <nz-switch class="mr-3"> </nz-switch> Active 
                </nz-form-control>
              </nz-form-item>
            </div>
  
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <button class="mr-3" nz-button nzType="primary">Save</button>
                  <button nz-button nzType="default">Cancel</button>
                </nz-form-control>
              </nz-form-item>
            </div>
        </div>
      </form>
    </div>
  </section>
