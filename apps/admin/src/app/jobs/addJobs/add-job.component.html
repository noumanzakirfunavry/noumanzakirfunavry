<section>
    <br>
    <br>
    <div class="col-12">
      <form nz-form [nzLayout]="'vertical'">
        <div class="row">
          <div class="col-12">
        <div class="row">
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="text">Title</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input placeholder="Enter Title" dir="rtl" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label [nzSpan]="6">Branch</nz-form-label>
              <nz-form-control [nzSpan]="14">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choose Branch">
                <nz-option nzValue="Branch 1" [nzLabel]="'Branch 1'"></nz-option>
                <nz-option nzValue="Branch 2" [nzLabel]="'Branch 2'"></nz-option>
              </nz-select>
            </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
                <nz-form-label [nzSpan]="6">Description</nz-form-label>
                <nz-form-control [nzSpan]="14">

                    <!-- formControlName="description" -->
                    <!-- <quill-editor [style]="{height: '500px', background:'white'}" [modules]="editorConfig">
                    </quill-editor> -->
                    <!-- 'advlist autolink lists link image charmap print preview anchor',
                    'searchreplace visualblocks code fullscreen',
                    'insertdatetime media table paste code help wordcount', -->
<!-- 
                    {
                        base_url: '/tinymce',
                        suffix: '.min', 
                      height: 400,
                      menubar: true,
                      plugins: [
                        'advlist autolink link image lists charmap print preview hr anchor pagebreak',
                        'searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking',
                        'table contextmenu directionality emoticons paste textcolor responsivefilemanager code',
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table contextmenu paste qrcode'
                      ],
                      toolbar:
                        'undo redo | formatselect | bold italic backcolor | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | removeformat | help'
                    } -->
                    <editor id="tinyMce" apiKey="pl277auj2y5uqk3nkk28sz4d32vimlj6ezd5b6t6vee325u4" [init]="tinyMCEConfig"></editor>

                </nz-form-control>
            </nz-form-item>
        </div>
            <div class="col-md-12">
              <nz-form-item>
                <!-- <input nz-input placeholder="Active"   /> -->
                <!-- <nz-form-label [nzSpan]="6" nzFor="active">Active</nz-form-label> -->
    
                <nz-form-control [nzSpan]="14">
                  <nz-switch class="mr-3"> </nz-switch> Active 
                </nz-form-control>
              </nz-form-item>
            </div>
  
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <button class="mr-3" nz-button nzType="primary">Save</button>
                  <button nz-button nzType="default">Cancel</button>
                </nz-form-control>
              </nz-form-item>
            </div>
        </div>
          </div>
        </div>
      </form>
    </div>
  </section>
