            <nz-form-item>
              <nz-form-label>Branch</nz-form-label>

                <nz-option nzValue="Branch 2" [nzLabel]="'Branch 2'"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
                <nz-form-label>Description</nz-form-label>
                <nz-form-control>

              <nz-form-item>

                </nz-form-control>
              </nz-form-item>
            </div>
