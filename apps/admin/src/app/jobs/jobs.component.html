<div class="row">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/jobs/add']">Add Job</button>
    </div>
    <div class="col-md-10">
        <job-filter></job-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div>
                <nz-table [nzShowPagination]="true" nzShowSizeChanger [nzData]="allJobs" class="no-border-last">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Branch</th>
                            <th>Created</th>
                            <th>Modified</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let job of allJobs">
                            <td [nzChecked]="setOfCheckedId.has(job?.id)" [nzDisabled]="job.disabled"
                                (nzCheckedChange)="onItemChecked(job?.id, $event)">{{job?.id}}</td>
                            <td>{{job?.title}}</td>
                            <td>{{job?.branchId}}</td>
                            <td>{{job?.createdAt | date: 'dd-MM-YYYY'}}</td>
                            <td>{{job?.updatedAt | date: 'dd-MM-YYYY'}}</td>
                            <td>{{job?.publishedBy}}</td>
                            <td>
                                <nz-badge *ngIf="job?.isActive === true" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="job?.isActive === false" nzStatus="error"></nz-badge>
                                <!-- <span class="text-capitalize"></span> -->
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/jobs/add/' + job?.id]"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteJobs(job?.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
