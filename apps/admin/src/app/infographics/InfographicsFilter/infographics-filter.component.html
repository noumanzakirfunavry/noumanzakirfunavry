
      <div class="float-right">
        <div class="d-flex">
            <nz-form-item class="mr-2">
                    <nz-form-control>
                      <input type="date" nz-input placeholder="Date">
                    </nz-form-control>
              </nz-form-item>
            <nz-form-item class="mr-2">
                <!-- <nz-form-label>Admin Role</nz-form-label> -->
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Publisher" >
    
                  <nz-option nzValue="Sample User 1" [nzLabel]="'Sample User 1'"></nz-option>
                  <nz-option nzValue="Sample User 2" [nzLabel]="'Sample User 2'"></nz-option>
                </nz-select>
              </nz-form-item>
            <nz-form-item class="mr-2">
              <!-- <nz-form-label>Admin Role</nz-form-label> -->
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Status" >
                <nz-option nzValue="Active" [nzLabel]="'Active'"></nz-option>
                <nz-option nzValue="InActive" [nzLabel]="'InActive'"></nz-option>
              </nz-select>
            </nz-form-item>
            <nz-form-item>
                <nz-input-group [nzPrefix]="prefiXTemplate">
                    <input nz-input placeholder="Search Title" nzSize="small">
                </nz-input-group>
                <ng-template #prefiXTemplate>
                    <i nz-icon nzType="search" theme="outline"></i>
                </ng-template>
            </nz-form-item>
          </div>
        </div>
