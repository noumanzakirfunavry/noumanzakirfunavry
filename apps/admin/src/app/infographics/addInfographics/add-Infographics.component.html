<section>
    <br>
    <br>
    <div class="col-12">
      <form nz-form [nzLayout]="'vertical'">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-md-11">
                <nz-form-item>
                    <nz-form-label nzFor="date">Date</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker class="w-100" [nzDateRender]="tplRender"></nz-date-picker>
                        <!-- <input type="date" nz-input placeholder="Date"> -->
                    </nz-form-control>
                  </nz-form-item>
              </div>
              <div class="col-md-11">
                <nz-form-item>
                  <nz-form-label>Title</nz-form-label>
                  <nz-form-control>
                    <input type="text" nz-input placeholder="Enter Title">
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
            <div class="row">
              <div class="col-md-11">
                <nz-form-item>
                    <h4>Infographics Images</h4>
                    <!-- <nz-form-control>
                      <input type="file" nz-input placeholder="Enter Password">
                    </nz-form-control> -->
                    <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
                      <button nz-button>
                        <i nz-icon nzType="upload"></i>
                        Select File
                      </button>
                    </nz-upload>
                    <!-- <button
                      nz-button
                      [nzType]="'primary'"
                      [nzLoading]="uploading"
                      (click)="handleUpload()"
                      [disabled]="fileList.length === 0"
                      style="margin-top: 16px">
                      {{ uploading ? 'Uploading' : 'Start Upload' }}
                    </button> -->
                  </nz-form-item>
              </div>
              <!-- <div class="col-md-6">
  
              </div> -->
            </div>
            <div class="row">
              <div class="col-md-11">
                <nz-form-item>
                    <nz-table [nzShowPagination]="true" class="no-border-last">
                        <thead>
                            <tr>
                                <th>Reorder</th>
                                <th></th>
                                <th>File Size</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td ></td>
                                <td></td>
                                <td>240kb</td>
                                <td>
                                    <div class="d-flex justify-content-between">
                                        <i nz-icon nzType="link" nzTheme="outline"></i>
                                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </nz-form-item>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h4>General Settings</h4>
            <nz-form-item>
              <nz-form-control>
                <nz-switch class="mr-3"> </nz-switch> Active
              </nz-form-control>
            </nz-form-item>
            <div>
                <h4 class="mb-2">Sharing Settings</h4>
                <nz-form-item>
                    <nz-form-control>
                        <button class="mr-3" nz-button nzType="default">Push Notification</button>
                        <button class="mr-3" nz-button nzType="default">Twitter</button>
                        <button class="mr-3" nz-button nzType="default">Facebook</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div>
                <nz-form-item>
                    <nz-form-label>Tags</nz-form-label>
                    <nz-form-control>
                        <nz-select [nzSize]="size" nzMode="multiple" nzPlaceHolder="Please select">
                            <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label"
                                [nzValue]="option.value"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                  <div class="d-flex">
                      <nz-form-item>
                          <input type="text" placeholder="Enter Tag" dir="rtl" nz-input>
                          <button class="mr-3" nz-button nzType="default">Create</button>
                      </nz-form-item>
                  </div>
            </div>
            <div>
                <nz-form-item>
                  <nz-form-label>Related Quotes</nz-form-label>
                  <nz-form-control>
                      <nz-select [nzSize]="size" nzMode="multiple" nzPlaceHolder="Please select">
                          <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label"
                              [nzValue]="option.value"></nz-option>
                      </nz-select>
                  </nz-form-control>
              </nz-form-item>
              <div class="d-flex">
                <nz-form-item>
                    <input type="text" placeholder="Enter Quote" dir="rtl" nz-input>
                    <button class="mr-3" nz-button nzType="default">Create</button>
                </nz-form-item>
            </div>
              </div>
                <div class="mb-4">
                    <h4 class="mb-2">SEO Settings</h4>
                    <nz-form-item>
                        <nz-form-label>Slug Line</nz-form-label>
                        <nz-form-control>
                            <input type="text" placeholder="Enter Slug Line" dir="rtl" nz-input>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label>Title</nz-form-label>
                        <nz-form-control>
                            <input type="text" placeholder="Enter Title" dir="rtl" nz-input>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label>Description</nz-form-label>
                        <nz-form-control>
                            <textarea rows="4" type="text" placeholder="Enter Description" dir="rtl" nz-input></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label>Keyords</nz-form-label>
                        <nz-form-control nzExtra="Enter keywords seperated by a comma (,) .">
                            <input type="text" placeholder="Enter Keywords" dir="rtl" nz-input>
                        </nz-form-control>
                    </nz-form-item>
                </div>
          </div>
        </div>
        <nz-form-item>
          <nz-form-control [nzSpan]="14">
            <button class="mr-3" nz-button nzType="primary">Save</button>
            <button nz-button nzType="default">Cancel</button>
          </nz-form-control>
        </nz-form-item>
      </form>
  
    </div>
  
  </section>
  <ng-template #tplRender let-current>
    <div class="ant-picker-cell-inner" [class.border]="current.getDate() === 1">
      {{ current.getDate() }}
    </div>
  </ng-template>
