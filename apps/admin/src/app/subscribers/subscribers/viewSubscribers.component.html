<section>
  <br>
  <br>
  <div class="col-12">
    <form nz-form [nzLayout]="'vertical'">
      <div class="row">
        <div class="col-6">
      <div class="row">
        <div class="col-12">
          <nz-form-item>
            <nz-form-label nzFor="text">ID #: </nz-form-label>1234567890
          </nz-form-item>
        </div>
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label nzFor="text">First Name</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="Enter First Name" dir="rtl" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6">
          <nz-form-item>
            <nz-form-label nzFor="text">Last Name</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="Enter Last Name" dir="rtl" />
            </nz-form-control>
          </nz-form-item>
        </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Email </nz-form-label>
              <nz-form-control>
                <input type="text" nz-input placeholder="Enter Email">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Phone</nz-form-label>
              <nz-form-control>
                <input type="text" nz-input placeholder="Enter Phone">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Job Position </nz-form-label>
              <nz-form-control>
                <input type="text" nz-input placeholder="Enter Job Position">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Industry</nz-form-label>
              <nz-form-control>
                <input type="text" nz-input placeholder="Enter Industry">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Year of Birth </nz-form-label>
              <nz-form-control>
                <input type="text" nz-input placeholder="Enter Birth Year">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label>Country</nz-form-label>
              <nz-form-control>
                <input type="text" nz-input placeholder="Enter Country">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
          <nz-form-item>
            <nz-form-label nzFor="text">Gender</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="Enter Gender" />
            </nz-form-control>
          </nz-form-item>
          </div>

          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label nzFor="text">Joined Date </nz-form-label>12/04/2020
            </nz-form-item>
          </div>

          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label nzFor="text">Status </nz-form-label>Subscribed
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-control [nzSpan]="14">
                <button nz-button nzType="default" nzDanger>Delete User</button>
              </nz-form-control>
            </nz-form-item>
          </div>
      </div>
        </div>
      </div>
    </form>
  </div>
</section>
