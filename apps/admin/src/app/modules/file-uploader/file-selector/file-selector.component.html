<ng-container>
<div [formGroup]="formField">
    <nz-form-item>
      <nz-form-label>
        <h4>{{title}}</h4>
    </nz-form-label>    
    <nz-form-control nzErrorTip="Choose File!">
       <nz-form-label>{{field.label}}</nz-form-label>
        <input #imageSelector (change)="fileRead($event)" [formControlName]="field.colName" type="file" accept="{{fileTypes}}"  />
        <span *ngIf="uploadProgress && uploadProgress<100" class="ml-4 mt-1">File Uploading Progress
          :{{uploadProgress}}%</span>
        <!-- <span>Maximum file size 2MB</span> -->
    </nz-form-control>
  </nz-form-item>
</div>
</ng-container>
<!-- <br> -->
<ng-content [select]="[customDiv]"></ng-content>

<br>

<div class="mb-2" *ngIf="field.value && !uploadProgress" style="color: Crimson;">Click to Upload File!</div>
  <i nz-tooltip nzTooltipTitle="Upload" class="mr-4 mb-2" *ngIf="field.value && !uploadProgress" style="cursor: pointer; font-size: 18px;" nz-icon nzType="upload" nzTheme="outline" (click)="[getCaptcha($event),uploadFile()]"></i>
  <i nz-tooltip nzTooltipTitle="Delete" class="mb-2" *ngIf="(mediaObj && mediaObj.name) && (!uploadProgress || uploadProgress===100)" style="cursor: pointer; font-size: 18px;" nz-icon nzType="delete" nzTheme="outline" (click)="removePicture()"></i>
<div *ngIf="error">
    <span class="text-danger">{{error}}</span>
</div>
