<nz-modal nzWidth="80%" [(nzVisible)]="isVisible" nzTitle="File Manager" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <div class="d-flex" style="display: flex;
            width: auto;
            overflow: auto;
            flex-wrap: wrap;">

            <ng-container *ngFor="let file of files">
                <div style="width: 100px; padding:5px"
                    [ngStyle]="file.id===selctedFile.id ? {'background-color': 'lightgray'}:{}"
                    (click)="onSelect(file)">
                    <img *ngIf="file" src="{{file.url}}" width="80">
                    <br>
                    {{file.title}}
                    <!-- <br> -->
                </div>
                <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this task?" nzPopconfirmPlacement="bottom"
                    (nzOnConfirm)="confirm(file)" (nzOnCancel)="cancel()">
                    <i nz-tooltip nzTooltipTitle="Delete" class="text-danger" style="cursor: pointer;" nz-icon
                        nzType="delete" nzTheme="outline"></i>
                    <!-- <i class="fa fa-trash"></i> -->
                </a>
            </ng-container>
        </div>
        <div class="text-right mt-2">
            <nz-pagination [nzPageIndex]="pagination.pageNo" [nzTotal]="totalCount" [nzPageSize]="pagination.limit" [nzShowSizeChanger]="true"
             (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)"></nz-pagination>
        </div>

    </ng-container>
</nz-modal>
