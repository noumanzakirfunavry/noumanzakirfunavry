
      <div class="float-right">
        <div class="d-flex">
            <nz-form-item class="mr-2">
                    <nz-form-control>
                      <nz-date-picker [nzDateRender]="tplRender"></nz-date-picker>
                    </nz-form-control>
              </nz-form-item>
              <nz-form-item class="mr-2">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="All News" >
                  <nz-option nzValue="News 1" [nzLabel]="'News 1'"></nz-option>
                  <nz-option nzValue="News 2" [nzLabel]="'News 2'"></nz-option>
                </nz-select>
              </nz-form-item>
              <nz-form-item class="mr-2">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Category" >
                  <nz-option nzValue="Category 1" [nzLabel]="'Category 1'"></nz-option>
                  <nz-option nzValue="Category 2" [nzLabel]="'Category 2'"></nz-option>
                </nz-select>
              </nz-form-item>
            <nz-form-item class="mr-2">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Publisher" >
                  <nz-option nzValue="Sample User 1" [nzLabel]="'Sample User 1'"></nz-option>
                  <nz-option nzValue="Sample User 2" [nzLabel]="'Sample User 2'"></nz-option>
                </nz-select>
              </nz-form-item>
            <nz-form-item class="mr-2">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Status" >
                <nz-option nzValue="Active" [nzLabel]="'Active'"></nz-option>
                <nz-option nzValue="InActive" [nzLabel]="'InActive'"></nz-option>
              </nz-select>
            </nz-form-item>
            <nz-form-item class="mr-2">
                <nz-input-group>
                    <input nz-input placeholder="Search Title">
                </nz-input-group>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <button nz-button [nzType]="'primary'">Search</button>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <ng-template #tplRender let-current>
          <div class="ant-picker-cell-inner" [class.border]="current.getDate() === 1">
            {{ current.getDate() }}
          </div>
        </ng-template>
