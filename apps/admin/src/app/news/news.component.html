<div class="row">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/news/add']">Add News</button>
    </div>
    <div class="col-md-10">
        <news-filter></news-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div>
                <nz-table [nzLoading]="loading" [nzShowPagination]="false" [nzData]="allNews">
                    <thead>
                        <tr>
                            <th [nzChecked]="checked" [nzIndeterminate]="indeterminate"
                                (nzCheckedChange)="onAllChecked($event)"></th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Created</th>
                            <th>Modified</th>
                            <th>Publisher</th>
                            <th>Last Modified</th>
                            <th>Views</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let news of allNews">
                            <td [nzChecked]="setOfCheckedId.has(news?.id)" [nzDisabled]="news.disabled"
                                (nzCheckedChange)="onItemChecked(news?.id, $event)"></td>
                            <td>{{news?.title}}</td>
                            <td>{{news?.newsType}}</td>
                            <td *ngFor="let catNews of news?.categories">{{catNews?.title}}</td>
                            <td>{{news?.createdAt | date:'dd-MM-YYYY'}}</td>
                            <td>{{news?.updatedAt | date:'dd-MM-YYYY'}}</td>
                            <td>{{news?.publishedBy}}</td>
                            <td>{{news?.name}}</td>
                            <td>{{news?.name}}</td>
                            <td>
                                <nz-badge *ngIf="news?.isActive === true" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="news?.isActive === false"  nzStatus="error"></nz-badge> 
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/news/edit/' + news?.id]"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteNews(news?.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
                <div class="text-right mt-2">
                    <nz-pagination [nzPageIndex]="pagination.pageNo" [nzTotal]="newsCount" [nzPageSize]="pagination.limit" [nzShowSizeChanger]="true"
                    [nzResponsive]="true" (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)"></nz-pagination>
                </div>
            </div>
        </nz-card>
    </div>
</div>
