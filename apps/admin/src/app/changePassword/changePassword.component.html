
<section>
    <br>
    <br>
    <div class="col-12">
      <form  nz-form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" [nzLayout]="'vertical'">
        <div class="row">
          <div class="col-6">
        <div class="row">
          <div class="col-12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="oldPassword">Old Password</nz-form-label>
              <nz-form-control nzErrorTip="Please input your Old Password!">
                <input nz-input id="oldPassword" formControlName="oldPassword" placeholder="Enter Old Password" dir="rtl" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="password">New Password</nz-form-label>
              <nz-form-control nzErrorTip="Please input your New Password!">
                <input nz-input formControlName="password" placeholder="New Password" dir="rtl" (ngModelChange)="updateConfirmValidator()"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="confirmPassword">Confirm Password</nz-form-label>
              <nz-form-control  [nzErrorTip]="errorTpl">
                <input nz-input id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" dir="rtl" />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please Confirm Password!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    Passwords that you enter is Inconsistent!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
  
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control>
                  <button class="mr-3" nz-button nzType="primary">Save</button>
                  <button nz-button nzType="default">Cancel</button>
                </nz-form-control>
              </nz-form-item>
            </div>
        </div>
          </div>
        </div>
      </form>
    </div>
  </section>
