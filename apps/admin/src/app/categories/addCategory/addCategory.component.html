<section>
    <br>
    <br>
    <div class="col-12">
      <form nz-form [nzLayout]="'vertical'">
        <div class="row">
          <div class="col-12">
        <div class="row">
          <div class="col-12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="text">Title</nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input nz-input placeholder="Enter Title" dir="rtl" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" >Parent Category</nz-form-label>
              <nz-form-control [nzSpan]="14">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choose Parent Category (Optional)">
                <nz-option nzValue="Parent Category 1" [nzLabel]="'Parent Category 1'"></nz-option>
                <nz-option nzValue="Parent Category 2" [nzLabel]="'Parent Category 2'"></nz-option>
              </nz-select>
            </nz-form-control>
            </nz-form-item>
          </div>
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <nz-switch class="mr-3"> </nz-switch> Active 
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <nz-switch class="mr-3"> </nz-switch> Display in Category Menu 
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <nz-switch class="mr-3"> </nz-switch> Display in Homepage 
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-12">
              <nz-form-item>
                <nz-form-control [nzSpan]="14">
                  <button class="mr-3" nz-button nzType="primary">Save</button>
                  <button nz-button nzType="default">Cancel</button>
                </nz-form-control>
              </nz-form-item>
            </div>
        </div>
          </div>
        </div>
      </form>
    </div>
  </section>
