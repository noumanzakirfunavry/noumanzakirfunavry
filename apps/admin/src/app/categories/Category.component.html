<div class="row">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/category/add']">Add Category</button>
    </div>
    <div class="col-md-10">
        <app-filter></app-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div cdkDropList (cdkDropListDropped)="drop($event)">
                <nz-table [nzLoading]="loading" [nzData]="allCategories" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Reorder</th>
                            <th>Title</th>
                            <th>Created</th>
                            <th>Modified</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let cat of allCategories; let i=index">
                            <tr class="category-block" cdkDrag>
                                <td [nzChecked]="setOfCheckedId.has(cat?.id)" (nzCheckedChange)="onItemChecked(cat?.id, $event)">
                                        <i nz-icon nzType="drag" nzTheme="outline"></i>
                                </td>
                                <td >
                                    <i *ngIf="expandedId!==cat?.id" nz-icon nzType="caret-right" class="cursor-pointer" nzTheme="outline" (click)="toggle(cat?.id)"></i>
                                    <i *ngIf="expandedId===cat?.id" nz-icon nzType="caret-down" class="cursor-pointer" nzTheme="outline" (click)="toggle(cat?.id)"></i>
                                    {{cat?.title}}
                                </td>
                                <td>{{cat?.createdAt | date:'dd-MM-YYYY'}}</td>
                                <td>{{cat?.updatedAt | date:'dd-MM-YYYY'}}</td>
                                <td>{{cat?.publishedBy}}</td>
                                <td>
                                    <nz-badge *ngIf="cat?.isActive === true" nzStatus="success"></nz-badge>
                                    <nz-badge *ngIf="cat?.isActive === false" nzStatus="error"></nz-badge>
                                    <!-- <span class="text-capitalize"></span> -->
                                </td>
                                <td>
                                    <div class="d-flex justify-content-between">
                                        <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/category/update/' + cat?.id]"></i>
                                        <i nz-icon nzType="delete" class="cursor-pointer" nzTheme="outline" (click)="deleteCategories(cat?.id)"></i>
                                    </div>
                                </td>
                            </tr>
                                <div *ngIf="expandedId===cat?.id" cdkDropList (cdkDropListDropped)="dropSubCategories($event, i)">
                                    <tr class="category-block" *ngFor="let subCat of cat?.sub" cdkDrag>
                                        <td [nzChecked]="setOfCheckedId.has(subCat?.id)" (nzCheckedChange)="onItemChecked(subCat?.id, $event)">
                                                <i nz-icon nzType="drag" nzTheme="outline"></i>
                                        </td>
                                        <td>{{subCat?.title}}</td>
                                        <td>{{subCat?.createdAt | date:'dd-MM-YYYY'}}</td>
                                        <td>{{subCat?.updatedAt | date:'dd-MM-YYYY'}}</td>
                                        <td>{{subCat?.publishedBy}}</td>
                                        <td>
                                            <nz-badge *ngIf="subCat?.isActive === true" nzStatus="success"></nz-badge>
                                            <nz-badge *ngIf="subCat?.isActive === false" nzStatus="error"></nz-badge>
                                            <!-- <span class="text-capitalize"></span> -->
                                        </td>
                                        <td>
                                            <div class="d-flex justify-content-between">
                                                <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/category/update/' + subCat?.id]"></i>
                                                <i nz-icon nzType="delete" class="cursor-pointer" nzTheme="outline" (click)="deleteCategories(subCat?.id)"></i>
                                            </div>
                                        </td>
                                    </tr>
                        </div>
                        </ng-container>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
