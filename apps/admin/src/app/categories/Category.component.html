<div class="row">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/category/add']">Add Category</button>
    </div>
    <div class="col-md-10">
        <app-filter></app-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div>
                <nz-table [nzShowPagination]="true" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Reorder</th>
                            <th>Title</th>
                            <th>Created</th>
                            <th>Modified</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cat of allCategories">
                            <td [nzChecked]="setOfCheckedId.has(cat?.id)" [nzDisabled]="cat?.disabled"
                            (nzCheckedChange)="onItemChecked(cat?.id, $event)"></td>
                            <td>
                                <nz-tree [nzData]="allCategories" nzDraggable nzBlockNode (nzOnDrop)="nzEvent($event)"></nz-tree>
                            </td>
                            <td>{{cat?.createdAt | date:'dd-MM-YYYY'}}</td>
                            <td>{{cat?.updatedAt | date:'dd-MM-YYYY'}}</td>
                            <td>{{cat?.publishedBy}}</td>
                            <td>
                                <nz-badge *ngIf="cat?.isActive === true" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="cat?.isActive === false" nzStatus="error"></nz-badge>
                                <!-- <span class="text-capitalize"></span> -->
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
