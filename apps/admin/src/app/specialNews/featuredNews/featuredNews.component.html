
<section>
    <br>
    <br>
    <div class="col-12">
      <form [formGroup]="featuredNewsForm" nz-form [nzLayout]="'vertical'" (ngSubmit)="updateFeaturedNews()">
        <div class="row">
          <div class="col-12">
          <nz-table [nzData]="allFeaturedNews" class="no-border-last">
            <thead>
                <tr>
                    <th class="text-left" colspan="4">Reorder</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let news of fNews">
                    <td>#</td>
                    <td>{{news?.position}}</td>
                    <news-table-row [news]="news"></news-table-row>
                </tr>
            </tbody>
        </nz-table>
          </div>
          <div class="col-md-12 mt-3">
            <nz-form-item>
              <nz-form-control>
                <button class="mr-3" nz-button nzType="primary">Save</button>
                <!-- <button nz-button nzType="default">Cancel</button> -->
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </div>
  </section>
