
<section class="featured_news">
    <br>
    <br>
    <div class="col-12">
        <div class="row">
          <div class="col-12">
          <nz-table [nzData]="allFeaturedNews" [nzShowPagination]="false" class="no-border-last">
            <thead>
                <tr>
                    <th class="text-left" colspan="4"></th>
                </tr>
            </thead>
            <tbody *ngIf="allCategories && allCategories.length > 0">
                <tr *ngFor="let news of fNews">
                    <td>#</td>
                    <td>{{news?.position}}</td>
                    <ng-container>
                      <news-table-row [allCategories]="allCategories" [news]="news"></news-table-row>
                    </ng-container>
                </tr>
            </tbody>
        </nz-table>
          </div>
          <div class="col-md-12 mt-3">
            <nz-form-item>
              <nz-form-control>
                <button class="mr-3" (click)="updateFeaturedNews()" nz-button nzType="primary">Save</button>
                <!-- <button nz-button nzType="default">Cancel</button> -->
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
    </div>
  </section>
