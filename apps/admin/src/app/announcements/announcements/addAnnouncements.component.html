<section>
  <br>
  <br>
  <div class="col-12">
    <form nz-form [nzLayout]="'vertical'">
      <div class="row">
        <div class="col-12">
      <div class="row">
        <div class="col-12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="text">Title</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input nz-input placeholder="Enter Title" dir="rtl" />
            </nz-form-control>
          </nz-form-item>
        </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6">Description </nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input type="text" nz-input placeholder="Enter Description">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6">Link </nz-form-label>
              <nz-form-control [nzSpan]="14">
                <input type="text" nz-input placeholder="Enter Link">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item class="col-4">
              <nz-form-label [nzSpan]="6" nzFor="text">Set Visibility Time: </nz-form-label>
              <nz-form-control [nzSpan]="14">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Visibility Time">
                <nz-option nzValue="5 min" [nzLabel]="'5 min'"></nz-option>
                <nz-option nzValue="10 min" [nzLabel]="'10 min'"></nz-option>
                <nz-option nzValue="15 min" [nzLabel]="'15 min'"></nz-option>
                <nz-option nzValue="20 min" [nzLabel]="'20 min'"></nz-option>
              </nz-select>
            </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-control [nzSpan]="14">
                <button class="mr-3" nz-button nzType="primary">Save</button>
                <button nz-button nzType="default">Cancel</button>
              </nz-form-control>
            </nz-form-item>
          </div>
      </div>
        </div>
      </div>
    </form>
  </div>
</section>
