<section>
  <br>
  <br>
  <div class="col-12">
    <form nz-form [nzLayout]="'vertical'">
      <div class="row">
        <div class="col-6">
          <div class="d-flex">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="text">Title</nz-form-label>
                <nz-form-control [nzSpan]="20">
                  <input nz-input placeholder="Enter Title" dir="rtl"  />
                </nz-form-control>
              </nz-form-item >
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="role">Admin Role</nz-form-label>
                <nz-form-control [nzSpan]="20">
                  <!-- (ngModelChange)="provinceChange($event)" -->
                  <nz-select  >
                    <nz-option nzValue="Super Admin" [nzLabel]="'Super Admin'"></nz-option>
                    <nz-option nzValue="Admin" [nzLabel]="'Admin'"></nz-option>
                  </nz-select>
                  <!-- <input nz-input placeholder="Enter Title" dir="rtl"  /> -->
                </nz-form-control>
              </nz-form-item >
            </div>        
          </div>
       

          <div class="d-flex">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="text">Username</nz-form-label>
                <nz-form-control [nzSpan]="20">
                  <input nz-input placeholder="Enter Title" dir="rtl"  />
                </nz-form-control>
              </nz-form-item >
            </div>
            <!-- <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="role">Admin Role</nz-form-label>
                <nz-form-control [nzSpan]="20">
                  <nz-select  >
                    <nz-option nzValue="Super Admin" [nzLabel]="'Super Admin'"></nz-option>
                    <nz-option nzValue="Admin" [nzLabel]="'Admin'"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item >
            </div>         -->
          </div>

          <div class="d-flex">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="text">Password</nz-form-label>
                <nz-form-control [nzSpan]="20">
                  <input nz-input type="password" placeholder="Enter Password" />
                </nz-form-control>
              </nz-form-item >
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label [nzSpan]="10" nzFor="role">Confirm Password</nz-form-label>
                <nz-form-control [nzSpan]="20">
                  <!-- (ngModelChange)="provinceChange($event)" -->
                  
                  <input type="password" nz-input placeholder="Enter Password" />
                </nz-form-control>
              </nz-form-item >
            </div>        
          </div>

          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="text">Email</nz-form-label>
            <nz-form-control [nzSpan]="22">
              <input nz-input placeholder="Enter Email"   />
            </nz-form-control>
          </nz-form-item >
          
          <nz-form-item>
            <!-- <input nz-input placeholder="Active"   /> -->
            <!-- <nz-form-label [nzSpan]="6" nzFor="active">Active</nz-form-label> -->
      
            
            <nz-form-control [nzSpan]="14">
              <nz-switch  > </nz-switch> Active
            </nz-form-control>
          </nz-form-item >
  
        
        </div>
        <div class="col-6">
          <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="log($event)">
            <div nz-row>
              <div nz-col nzSpan="10"><label nz-checkbox nzValue="A" [ngModel]="true">News</label></div>
              <div nz-col nzSpan="10"><label nz-checkbox nzValue="B">Infographics</label></div>
              <div nz-col nzSpan="10"><label nz-checkbox nzValue="C">Categories</label></div>
              <div nz-col nzSpan="10"><label nz-checkbox nzValue="D">Tags</label></div>
              <div nz-col nzSpan="10"><label nz-checkbox nzValue="E">Menus</label></div>
            </div>
          </nz-checkbox-wrapper>
        </div>
      </div>
      <nz-form-item>
        <nz-form-control [nzSpan]="14" >
          <button class="mr-3" nz-button nzType="primary">Save</button>
          <button nz-button nzType="default">Cancel</button>
        </nz-form-control>
      </nz-form-item>
      </form>
  </div>

</section><div class="row">
