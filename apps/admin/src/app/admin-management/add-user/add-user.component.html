<section>
  <br>
  <br>
  <div class="col-12">
    <form nz-form [nzLayout]="'vertical'">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label>Admin Name </nz-form-label>
                <nz-form-control>
                  <input type="text" nz-input placeholder="Admin Name">
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label>Admin Role</nz-form-label>
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select Role">

                  <nz-option nzValue="Super Admin" [nzLabel]="'Super Admin'"></nz-option>
                  <nz-option nzValue="Admin" [nzLabel]="'Admin'"></nz-option>
                </nz-select>
              </nz-form-item>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label>Username</nz-form-label>
                <nz-form-control>
                  <nz-form-control>
                    <input type="text" nz-input placeholder="Enter Username" />

                  </nz-form-control>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-6">

            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label>password</nz-form-label>
                <nz-form-control>
                  <input type="password" nz-input placeholder="Enter Password">
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-md-6">
              <nz-form-item>
                <nz-form-label>Confirm Password</nz-form-label>
                <input type="password" nz-input placeholder="Enter Password">

              </nz-form-item>
            </div>
          </div>

          <nz-form-item>
            <nz-form-label nzFor="text">Email</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="Enter Email" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <nz-switch> </nz-switch> Active
            </nz-form-control>
          </nz-form-item>


        </div>
        <div class="col-6">
          <h5>Admin Rights</h5>
          <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="log($event)">
            <div nz-row>
              <div nz-col nzSpan="12"><label nz-checkbox nzValue="A" [ngModel]="true">News</label></div>
              <div nz-col nzSpan="12"><label nz-checkbox nzValue="B">Infographics</label></div>
              <div nz-col nzSpan="12"><label nz-checkbox nzValue="C">Categories</label></div>
              <div nz-col nzSpan="12"><label nz-checkbox nzValue="D">Tags</label></div>
              <div nz-col nzSpan="12"><label nz-checkbox nzValue="E">Menus</label></div>
            </div>
          </nz-checkbox-wrapper>
        </div>
      </div>
      <nz-form-item>
        <nz-form-control [nzSpan]="14">
          <button class="mr-3" nz-button nzType="primary">Save</button>
          <button nz-button nzType="default">Cancel</button>
        </nz-form-control>
      </nz-form-item>
    </form>

  </div>

</section>
