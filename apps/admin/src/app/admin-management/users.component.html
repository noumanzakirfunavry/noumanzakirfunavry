<div class="row ">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/admins/add']">Add Admin</button>
    </div>
    <div class="col-md-10">
        <user-filter></user-filter>
    </div>
    <div class="col-lg-12 mt-2">
        <nz-card>
          
            <div class="">
                <nz-table #ordersListTable [nzData]="ordersList"  [nzShowPagination]="true" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Admin Name</th>
                            <th>Username</th>
                            <th>Admin Role</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ordersListTable.data">
                            <td [nzChecked]="setOfCheckedId.has(cat?.id)" (nzCheckedChange)="onItemChecked(cat?.id, $event)">{{item.name}}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <nz-avatar [nzSize]="30" nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                                    <h6 class="m-l-10 m-b-0">{{item.name}}</h6>
                                </div>
                            </td>
                            <td>{{item.date}}</td>
                            <td>${{item.amount | number:'3.2-5'}}</td>
                            <td>
                                <nz-badge *ngIf="item.status === 'approved'" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="item.status === 'rejected'" nzStatus="error"></nz-badge>
                                <nz-badge *ngIf="item.status === 'pending'"  nzStatus="processing"></nz-badge> 
                                <!-- <span class="text-capitalize">{{item.status}}</span> -->
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/category/add/' + cat?.id]"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteCategories(cat?.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
