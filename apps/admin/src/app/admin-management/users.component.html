<div class="row ">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/admins/add']">Add Admin</button>
    </div>
    <div class="col-md-10">
        <user-filter></user-filter>
    </div>
    <div class="col-lg-12 mt-2">
        <nz-card>
          
            <div class="">
                <nz-table [nzData]="allAdmins" [nzLoading]="loading" [nzShowPagination]="true" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Admin Name</th>
                            <th>Username</th>
                            <th>Admin Role</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of allAdmins">
                            <td [nzChecked]="setOfCheckedId.has(admin?.id)" (nzCheckedChange)="onItemChecked(admin?.id, $event)">{{admin?.name}}</td>
                            <td>{{admin?.userName}}</td>
                            <td></td>
                            <td>{{admin?.email}}</td>
                            <td>
                                <nz-badge *ngIf="admin?.isActive === true" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="admin?.isActive === false" nzStatus="error"></nz-badge>
                                <!-- <span class="text-capitalize">{{item.status}}</span> -->
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/admins/update/' + admin?.id]"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteAdmins(admin?.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
