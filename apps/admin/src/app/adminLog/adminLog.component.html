<div class="row">
    <div class="col-md-12">
        <adminLog-filter></adminLog-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div>
                <nz-table [nzData]="allAdminLogs" [nzShowPagination]="true" class="no-border-last">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Admin</th>
                            <th>Logged In</th>
                            <th>Logged Out</th>
                            <th>History</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of allAdminLogs">
                            <td>{{admin?.id}}</td>
                            <td></td>
                            <td></td>
                            <td>{{admin?.date}}</td>
                            <td>{{admin?.date}}</td>
                            <td (click)="showModal()"><a>View History</a></td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>

<nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
    >
      <ng-template #modalTitle>
        Custom Modal Title
      </ng-template>

      <ng-template #modalContent>
        <p>Modal Content</p>
        <p>Modal Content</p>
        <p>Modal Content</p>
        <p>Modal Content</p>
        <p>Modal Content</p>
      </ng-template>

      <ng-template #modalFooter>
        <!-- <span>Modal Footer: </span> -->
        <button nz-button nzType="default">Print</button>
        <!-- <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
      </ng-template>
    </nz-modal>
