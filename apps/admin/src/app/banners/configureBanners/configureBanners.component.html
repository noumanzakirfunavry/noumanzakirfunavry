<section>
  <br>
  <br>
  <div class="col-12">
    <form nz-form [nzLayout]="'vertical'">
      <div class="row">
        <div class="col-6">
      <div class="row">
        <div class="col-12">
          <nz-form-item>
            <nz-form-label nzFor="text">Title</nz-form-label>
            <nz-form-control>
              <input nz-input placeholder="Enter Title" dir="rtl" />
            </nz-form-control>
          </nz-form-item>
        </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label>Google Ad Code</nz-form-label>
              <nz-form-control>
                  <textarea rows="4" type="text" placeholder="Enter Code" dir="rtl" nz-input></textarea>
              </nz-form-control>
          </nz-form-item>
          </div>
          <div class="col-md-12">
            <nz-form-item>
              <nz-form-label>Banner Type</nz-form-label>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choose Banner Type">

                <nz-option nzValue="Banner Type 1" [nzLabel]="'Banner Type 1'"></nz-option>
                <nz-option nzValue="Banner Type 2" [nzLabel]="'Banner Type 2'"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>

          <div class="col-md-12">
            <nz-form-item>
              <nz-form-control>
                <button class="mr-3" nz-button nzType="primary">Save</button>
                <button nz-button nzType="default">Cancel</button>
              </nz-form-control>
            </nz-form-item>
          </div>
      </div>
        </div>
      </div>
    </form>
  </div>
</section>
