<div class="row">
    <div class="col-md-2">
        <button nz-button [nzType]="'primary'" [routerLink]="['/tags/add']">Add Tag</button>
    </div>
    <div class="col-md-10">
        <tag-filter></tag-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div>
                <nz-table [nzShowPagination]="true" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Created</th>
                            <th>Modified</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tag of allTags">
                            <td [nzChecked]="setOfCheckedId.has(tag?.id)" [nzDisabled]="tag.disabled"
                            (nzCheckedChange)="onItemChecked(tag?.id, $event)">{{tag?.title}}</td>
                            <td>{{tag?.createdAt | date:'dd-MM-YYYY'}}</td>
                            <td>{{tag?.updatedAt | date:'dd-MM-YYYY'}}</td>
                            <td>{{tag?.publishedBy}}</td>
                            <td>
                                <nz-badge *ngIf="tag?.isActive === true" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="tag?.isActive === false" nzStatus="error"></nz-badge>
                                <!-- <span class="text-capitalize">{{item.status}}</span> -->
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/tags/add/' + tag?.id]"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteTags(tag?.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
