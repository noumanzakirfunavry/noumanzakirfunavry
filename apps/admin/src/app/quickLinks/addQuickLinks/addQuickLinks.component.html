<section>
    <br>
    <br>
    <div class="col-12">
      <form nz-form [formGroup]="quickLinkForm" [nzLayout]="'vertical'" class="quickLink-form" (ngSubmit)="addNewQuickLink()">
          <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="text">Title</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Please input your Title!">
              <input nz-input formControlName="title" placeholder="Enter Title" dir="rtl"/>
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="text">Link</nz-form-label>
            <nz-form-control [nzSpan]="14" nzErrorTip="Please input your Link!">
              <input nz-input formControlName="url" placeholder="Enter Link"/>
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-control [nzSpan]="14">
              <nz-switch formControlName="visible"> </nz-switch> Active
            </nz-form-control>
          </nz-form-item >
          <nz-form-item>
            <nz-form-control [nzSpan]="14" >
              <button class="mr-3" class="quickLink-form-button" nz-button [nzType]="'primary'">Save</button>
              <button nz-button nzType="default">Cancel</button>
            </nz-form-control>
          </nz-form-item>
        </form>
    </div>
  </section>
