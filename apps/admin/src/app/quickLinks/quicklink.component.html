<div class="row">
    <div class="col-md-3">
        <button nz-button [nzType]="'primary'" [routerLink]="['/quickLinks/add']">Add Quick Link</button>
    </div>
    <div class="col-md-9">
        <quick-filter (statusEmitter)="receiveStatus()"></quick-filter>
    </div>
    <div class="col-lg-12 mt-3">
        <nz-card>
            <div>
                <nz-table [nzShowPagination]="false" [nzLoading]="loading" [nzData]="allQuickLinks" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Reorder</th>
                            <th>Title</th>
                            <th>Link</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let link of allQuickLinks">
                            <td [nzChecked]="setOfCheckedId.has(link?.id)" (nzCheckedChange)="onItemChecked(link?.id, $event)">
                                <i nz-icon nzType="drag" nzTheme="outline"></i>
                            </td>
                            <td>{{link?.title}}</td>
                            <td>{{link?.url}}</td>
                            <td>
                                <nz-badge *ngIf="link?.visible === true" nzStatus="success"></nz-badge>
                                <nz-badge *ngIf="link?.visible === false" nzStatus="error"></nz-badge>
                                <!-- <span class="text-capitalize">{{link.visible}}</span> -->
                            </td>
                            <td>
                                <div class="d-flex justify-content-between">
                                    <i nz-icon nzType="edit" nzTheme="outline" [routerLink]="['/quickLinks/update/' + link?.id]"></i>
                                    <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteQuickLink(link?.id)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
                <div class="text-right mt-2">
                    <nz-pagination [nzPageIndex]="pagination.pageNo" [nzTotal]="quickLinksCount" [nzPageSize]="pagination.limit" [nzShowSizeChanger]="true"
                    [nzResponsive]="true" (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)"></nz-pagination>
                </div>
            </div>
        </nz-card>
    </div>
</div>
